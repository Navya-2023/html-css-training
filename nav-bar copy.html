<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="header-container">
          <img class="logo.png" src="logo.png" alt="logo image" />
        </div>
        <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#doctors">doctors</a>
          <a href="#department">Department</a>
          <a href="#newsandmedia">New and Media</a>
          <a href="#career">Career</a>
          <a href="#contactus">Contact Us</a>
        </div>
      </div>
      <div class="background">
        <img src="background.png"alt="background image"width="1200"height="600"  >
        <div class="text"><b>Love & Care <br> to humanity.</b></div>
        <div class="subtext">Fastest growing Multi Specility Hospital<br> in South India.</div>
        <div class="button"><button type="button">Book an Appoinment</button></div>
      </div>
      <div class="form">
        <div class="section1">
          <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br><br>
          <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number "><br><br>
          <input type="date" id="date" name="date" placeholder="Select Date">
        </div>
        <div class="section2">
          <select name="Department" id="department" aria-placeholder="Department">
            <option value="Cardiac">Cardiac</option>
            <option value="Pediatric">Pediatric</option>
            <option value="Gynacology">Gynacology</option>
            <option value="Oncology">Oncology</option>
            </select>
            <select name="Doctor" id="doctor" aria-placeholder="Doctor">
              <option value="Meera">Dr Meera</option>
              <option value="Femy">Dr Femy</option>
              <option value="Akhil">Dr Akhil</option>
              <option value="Anu">Dr Anu</option>
              </select>

              <button type="button">Book an Appoinment</button>


          
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
